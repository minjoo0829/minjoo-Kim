<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Center Page</title>
  <style>
    /* body 기본 스타일 */
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
      cursor: url('커서1.png') 16 16, auto; /* GitHub Pages용 경로 */
    }

    /* 컨테이너 */
    #container {
      position: relative;
      width: 100vw;
      height: 100vh;
    }

    /* 버튼 스타일 */
    #myButton {
      position: absolute;
      bottom: 15%;
      left: 50%;
      transform: translateX(-50%);
      background: transparent;
      border: 2px solid rgba(0, 0, 0, 1);
      color: #000000;
      font-size: 20px;
      padding: 12px 25px;
      border-radius: 30px;
      cursor: url('커서2.png') 16 16, pointer; /* GitHub Pages용 경로 */
      text-align: center;
      transition: all 0.3s ease;
      transform-origin: center;
      outline: none;
      font-family: Arial, sans-serif;
      font-weight: medium;             
    }

    #myButton:hover {
      background: rgba(0, 0, 0, 1);
      color: white;
      transform: translateX(-50%) scale(1.08);
    }

    /* 비디오 스타일 */
    #myVideo {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 70vw;
      height: auto;
      object-fit: contain;
    }

    /* 모바일 버튼 위치 조정 */
    @media (max-width: 768px) {
      #myButton {
        bottom: 20%;
      }
    }
  </style>
</head>
<body>
  <div id="container">
    <video id="myVideo" src="1920.mp4" autoplay loop muted playsinline></video>
    <button id="myButton">OPEN MY EYES!</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
